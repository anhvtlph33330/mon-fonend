<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Nhập mã
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nhập lương tháng 12</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="panel panel-default">
                            <div class="panel-heading">

                            </div>
                            <form action="">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <div class="form-group">
                                            <label for="">Mã nhân viên</label>
                                            <input type="text" class="form-control" name="manv" id="manv"
                                                aria-describedby="helpId" placeholder="">

                                        </div>

                                    </div>
                                    <div class="form-group col-sm-6">
                                        <div class="form-group">
                                            <label for="">Họ và tên</label>
                                            <input type="text" class="form-control" name="tennv" id="tennv"
                                                aria-describedby="helpId" placeholder="">

                                        </div>

                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label for="">Câu lạc bộ </label>
                                        <select class="form-control" name="" id="">
                                            <option>Đà Nẵng</option>
                                            <option>Hồ Chí Minh</option>
                                            <option>Hà Nội</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <div class="form-group">
                                            <label for="">Thưởng</label>
                                            <input type="text" class="form-control" name="thuong" id="thuong"
                                                aria-describedby="helpId" placeholder="">

                                        </div>

                                    </div>
                                    <div class="form-group col-sm-6 " style="text-align: left;">
                                        <div class="form-group">
                                            <label for="">Phụ Cấp</label>
                                            <input type="text" class="form-control" name="phu cap" id="phu cap"
                                                aria-describedby="helpId" placeholder="">

                                        </div>

                                    </div>
                                    <div class="form-group col-sm-6 " style="text-align: left;">
                                        <div class="form-group">
                                            <label for="">Lương</label>
                                            <input type="text" class="form-control" name="phu cap" id="phu cap"
                                                aria-describedby="helpId" placeholder="">

                                        </div>

                                    </div>
                                </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="">Ghi chú</label>
                                <textarea class="form-control " id="" cols="30" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
                <div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <button type="submit" class="btn btn-primary dismiss=" modal>Hủy</button>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
