<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
      img {
        width: 100px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="controller" ng-app="myapp">
      <div ng-controller="myctrl">
        <div class="row">
          <div class="col-md-3" ng-repeat="x in products">
            <div class="card">
              <img class="card-img-top" src="{{ x.img }}" alt="" />
              <div class="card-body">
                <h4 class="card-title">{{ x.name }}</h4>
                <p class="card-text">{{ x.price }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        angular.module("myapp", []).controller("myctrl", function ($scope) {
          $scope.products = [
            {
              name: "Đồng hồ A",
              price: 1200,
              img: "images/products/1011.jpg",
            },
            {
              name: "Đồng hồ B",
              price: 12000,
              img: "images/products/1012.jpg",
            },
            {
              name: "Đồng hồ C",
              price: 1222,
              img: "images/products/1013.jpg",
            },
            {
              name: "Đồng hồ D",
              price: 200,
              img: "images/products/1014.jpg",
            },
            {
              name: "Đồng hồ E",
              price: 120,
              img: "images/products/1015.jpg",
            },
            {
              name: "Đồng hồ G",
              price: 100,
              img: "images/products/1016.jpg",
            },
            {
              name: "Đồng hồ H",
              price: 210,
              img: "images/products/1017.jpg",
            },
            {
              name: "Đồng hồ I",
              price: 190,
              img: "images/products/1018.jpg",
            },
          ];
        });
      </script>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
