<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" ng-app="myapp" ng-controller="myctrl">
        <h1>ban hang giai khat</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ten</th>
                    <th>don gia</th>
                    <th>so luong</th>
                    <th>thanh tien</th>
                    <th>chon</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td scope="row">{{$index+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{produt.price}} | currency: "VND"</td>
                    <td><input type="number" ng-model="product.quantity" ng-disabled="!product.checked">
                    </td>
                    <td>{{product.quantity * product.price |currency: "VND"}}</td>
                    <td><input type="checkbox" ng-model="product.checked" name="" id=""></td>
                </tr>
                 
            </tbody>
        </table>
        <h2>Tong tien: {{caculateTotol() | currency: "VND"}}</h2>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var app=angular.model("myapp",[]);
        app.controller("myctrl", function ($scope){
            $scope.products=[
                {name:"nuoc ngot 1",price: 1500, quantity: 0, checked: false},
                {name:"nuoc ngot 2",price: 1600, quantity: 0, checked: false},
                {name:"nuoc ngot 3",price: 1700, quantity: 0, checked: false},
                {name:"nuoc ngot 4",price: 1590, quantity: 0, checked: false},
                {name:"nuoc ngot 5",price: 1569, quantity: 0, checked: false},
            ]

          });
    </script>
  </body>
</html>
