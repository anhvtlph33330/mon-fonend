<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
  <body>
      

    <div ng-app="myApp">

        <div ng-controller="myCtrl">

            <div class="card">
                <div class="card-header">
                    Tính tiền thưởng tết
                </div>
                <form action="">
                    <div class="card-body" name="frmBonus">
                        <div class="form-group">
                          <label>Họ tên</label>
                          <input ng-model="name" type="text" class="form-control" placeholder="" aria-describedby="helpId" required name="txt">
                          <span ng-show="frmBonus.txt.$invalid" >Vui lòng nhập</span>
                        </div>
                        <div class="form-group">
                          <label>Lương</label>
                          <input ng-model="salary" type="number" class="form-control" placeholder="" aria-describedby="helpId" name="salary" min="2000">
                          <span ng-show="frmBonus.salary.$invalid" >Lương ít nhất 2000</span>
                        </div>
                        <label>Giới tính</label>
                        <div class="form-group">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input ng-model="gender" class="form-check-input" type="radio"  value="Nam"> Nam
                                <input ng-model="gender" class="form-check-input" type="radio"  value="Nữ"> Nữ
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                          <label>Độ tuổi</label>
                          <select class="form-control" ng-model="birthday" ng-options="a.birthday for a in age">
                            <!-- <option>Dưới 18</option>
                            <option>Trên 18</option>
                            <option>Trên 30</option> -->
                          </select>
                        </div>
                        
                    </div>

                    <div ng-show="frmBonus.$valid">
                        Chúc mừng bạn đã nhập đúng
                    </div>
                </form>
                <div class="card-footer text-muted">
                    Lương là: <span>{{ getBonus()}}</span>
                </div>
            </div>

        </div>


        <script>
            var app = angular.module("myApp", []);
            app.controller("myCtrl", function($scope){
                $scope.getBonus = function(){
                    var boNus = $scope.birthday.rate * $scope.salary;
                    if( $scope.gender == "Nữ" ){
                        boNus += 200000;
                    }
                    return boNus;
                }

                $scope.age = [
                    {
                        birthday: "Dưới 25",
                        rate: 0.07
                    },
                    {
                        birthday: "Từ 25 đến 40",
                        rate: 0.1
                    },
                    {
                        birthday: "Trên 40 tuổi",
                        rate: 0.15
                    }
                ];

                $scope.birthday = $scope.age;

            });
        </script>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
